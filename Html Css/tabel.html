<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Super Kompleks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="table-container">
    <h1>Rekapitulasi Nilai Siswa</h1>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th rowspan="3">No</th>
            <th rowspan="3">Nama Siswa</th>
            <th colspan="6">Mata Pelajaran</th>
            <th rowspan="3">Rata-Rata</th>
          </tr>
          <tr>
            <th colspan="2">Matematika</th>
            <th colspan="2">IPA</th>
            <th colspan="2">Bahasa Inggris</th>
          </tr>
          <tr>
            <th>Teori</th>
            <th>Praktik</th>
            <th>Teori</th>
            <th>Praktik</th>
            <th>Teori</th>
            <th>Praktik</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Rafi Jauhari</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>92</td>
            <td>87</td>
            <td>89</td>
            <td>88.5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Doe</td>
            <td>78</td>
            <td>80</td>
            <td>82</td>
            <td>85</td>
            <td>88</td>
            <td>84</td>
            <td>82.8</td>
          </tr>
          <tr>
            <td>3</td>
            <td>John Smith</td>
            <td>92</td>
            <td>95</td>
            <td>90</td>
            <td>93</td>
            <td>89</td>
            <td>91</td>
            <td>91.7</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="8">Jumlah siswa: 3</td>
            <td>Rata-rata keseluruhan: 87.67</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>
</html>
